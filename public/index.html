<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agentic Patient Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-wrapper">
    <div class="layout">
      <aside class="sidebar">
        <h3>Sessions</h3>
        <button id="createSessionBtn">+ New Patient</button>
        <div id="sessionList"></div>
      </aside>
      <main class="container">
        <h1>Agentic Patient Simulator</h1>

        <p id="sessionInfo">No session selected</p>
        <p id="status" class="status">Diagnosis not allowed yet</p>

        <div id="chatBox"></div>

        <div id="typingIndicator" class="typing-indicator" style="display: none;">
          Patient is typing<span class="dots"></span>
        </div>
        <form id="chatForm" class="chat-input">
          <input
            id="userInput"
            autocomplete="off"
          />
          <button type="submit" id="sendBtn">Send</button>
        </form>
      </main>
      <aside class="right-panel">
        <h3> Patient Memory</h3>
        <ul id="memoryList">
        </ul>

        <h3>Diagnostic Confidence</h3>
        <div id="confidenceBars">
        </div>
      </aside>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
